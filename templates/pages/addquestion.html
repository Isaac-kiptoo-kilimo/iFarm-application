{% extends 'base.html' %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center   h-100">
        <h3>Add question to be answered by an Officer</h3>
        <div class=" my-4 col-md-7 offset-xl-1 card box-shadow p-4 ">
          <form action="" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              <p class="text-center">Post A Question</p>
              <hr>           
            <div class="form-outline mb-4">
                <input type="text" id="titlequestion_title" class="form-control form-control-lg" name="question_title" />
                <label class="form-label" for="question_title">Title</label>
                
              </div>
          
            <div class="form-outline mb-4">
                <textarea type="text"  id="question" class="form-control form-control-lg" name="question"  rows="5"></textarea>
                <label class="form-label" for="question">Question</label>
                
                
            </div>
        
    
            <button type="submit" class="btn text-white btn-primary btn-lg btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
